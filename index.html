<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/function.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <title>Shop 'til ya drop!</title>
    </head>

    <body>

        <div id="wrapper">
              <h1>Shop 'til ya drop!</h1>
              <h2>Developed with care by Trevor Callaway</h2>
          <div class="enter">
            <div class="inset">
                <i class="fa fa-shopping-cart fa-3x"></i>
              <div class="item">
                <span>
                  <input type="text" class"textbox" id="active">
                  <button type="submit" id="add">Add Item</button>
                </span>
              </div>
              <div class="price">
                <span>
                  <input type="text" class="textbox" id="active">
                  <button type="submit" id="add">Add Price</button>
                </span>
              </div>
              <div class="purchased">
                <ul id="list" class="ui-sortable"></ul>
              </div>
            </div>
          </div>
        </div>
        <!--wrapper-->
    </body>

</html>
